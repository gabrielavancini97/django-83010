{% extends "master.html" %}

{% block titulo %}Crear Cliente{% endblock %}

{% block contenido %}
  <h2>Crear Cliente</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    
    <button type="submit" style="margin-top: 15px; padding: 10px 20px; background-color: #1b263b; color: white; border: none; border-radius: 5px;">
      Guardar Cliente
    </button>
  </form>
{% endblock %}
